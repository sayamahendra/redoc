openapi: 3.0.0
servers:
  - url: http://localhost:8181/
  - url: http://68.183.227.86/
  - url: https://209.97.165.5/
info:
  description: |
    # Introduction
    Overview of IBN APIs:

    | Method |                  Endpoint                        |             Usage                |
    |--------|--------------------------------------------------|----------------------------------|
    | POST   | /auth/realms/ibn/protocol/openid-connect/token   | Generate Token User Keycloak     |
    | POST   | /trx                                             | Inquiry and Payment              |
    | POST   | /saldo/cek                                       | Check Balance                    |

    # Authentication
      <b> Access Token </b><br>
      `access_token` is an opaque string token that identify the user of the API. This token is required each time an application call API.

    <SecurityDefinitions />

  version: 1.0.0
  title: IBN REST API
  x-logo:
    url: "https://siva.jsstatic.com/id/223751/images/logo/223751_logo_0_204989.jpg"
    altText: Petstore logo
tags:
  - name: Obtaining Access Token
  - name: PLN Prepaid
  - name: PLN Nontaglis
  - name: PLN Postpaid
  - name: OVO
  - name: Get Account Balance
x-tagGroups:
  - name: Authentication
    tags:
      - Obtaining Access Token
  - name: PLN
    tags:
      - PLN Prepaid
      - PLN Nontaglis
      - PLN Postpaid
  - name: OVO
    tags:
      - OVO
  - name: Balance
    tags:
      - Get Account Balance
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /auth/realms/ibn/protocol/openid-connect/token:
    post:
      servers:
        - url: http://68.183.227.86/
      tags:
        - Obtaining Access Token
      summary: Generate Token User
      description: To access all the services in this API, you will need the access token with `grant_type = password`.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICI5cWtEb3JvSHBYdmFWQTNibXlXWlN0TDRRdng0Skw1OWVRc0xiblBhaUtjIn0..N_2jvL85WevikxL-dXP1WQNAklbiPIghRvxKhxPzfwyyVhl0UsJyPfVIpslxlTsuCf-2HrsyvCDdQ-7iUtJUYAxSa1MBl0eHJNDJ39t6iwTU3RfU7GS2cypt3inj26v-AjfB2mwE4ehrygPgav40rlev3Uvsgv1MaPMKM7Y1oHqY2s_N1bZBlgyIALWuUGCPaEvtRmi4DQKBbw5wZhKPSZ4gUyX6XCONbCkD2tc4C50-qxrkIeeMH1GoXSBAiHFuEBrPTgY4Pbh5AXlrlrLwHhaVXPRrlHZXTLekwrIGaS6B5al-O3w3e6YPMN8_aaEJtJtoyGe5DxgcWg6MGi-VZA
                    description: "Your `access_token`"
                  expires_in:
                    type: integer
                    example: 300
                    description: "`access_token` validity in seconds"
                  refresh_expires_in:
                    type: integer
                    example: 1800
                    description: "`refresh_token` validity in seconds"
                  refresh_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICI0YWRjYTE2Mi1iOTQ1LTRkMmYtOTliOS02YWQ1YTY3NjBkMGIifQ..Yi9E79s5hoWlPnqP0RehAiMYS70QNII8JAov0rHIRuI
                    description: Refresh Token
                  token_type:
                    type: string
                    example: bearer
                    description: Token Type
                  not-before-policy:
                    type: integer
                    example: 0
                    description: Not before policy
                  session_state:
                    type: string
                    example: 72e3059d-c7be-4a0f-a5da-5ead009392a3
                    description: Session state
                  scope:
                    type: string
                    example: profile email
                    description: application scope/permission granted to application
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: password
                  description: Grant Type
                client_id:
                  type: string
                  example: ibnmobile
                  description: Client ID
                username:
                  type: string
                  example: ibn191
                  description: Username
                password:
                  type: string
                  example: 123456
                  description: Password
              required:
                - grant_type
                - client_id
                - username
                - password
      x-codeSamples:
        - lang: "cURL"
          source: |
            curl --location --request POST 'https://68.183.227.86/auth/realms/ibn/protocol/openid-connect/token' \
            --data-urlencode 'grant_type=password' \
            --data-urlencode 'client_id=ibnmobile' \
            --data-urlencode 'username=ibn191' \
            --data-urlencode 'password=123456'
        - lang: "PHP"
          source: |
            <?php

            $curl = curl_init();

            curl_setopt_array($curl, array(
              CURLOPT_URL => "https://68.183.227.86/auth/realms/ibn/protocol/openid-connect/token",
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => "",
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 0,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => "POST",
              CURLOPT_POSTFIELDS => "grant_type=password&client_id=ibnmobile&username=ibn191&password=123456",
            ));

            $response = curl_exec($curl);

            curl_close($curl);
            echo $response;
  /trx (Inquiry PLN Prepaid):
    post:
      servers:
        - url: https://209.97.165.5/
      tags:
        - PLN Prepaid
      summary: Inquiry PLN Prepaid
      description: This endpoint will return avaiable denomination and product prices for your transaction.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  materialNumber:
                    type: integer
                    example: 54320012345
                    description: Material Number
                  subscriberID:
                    type: integer
                    example: 54320012345
                    description: Subscriber ID
                  noReff:
                    type: integer
                    example: 0
                    description: No Refferal
                  subsciberName:
                    type: string
                    example: dev_w-54320012345
                    description: Subscriber Name
                  segmentation:
                    type: string
                    example: R1
                    description: Segmentation
                  powerConsumingCategory:
                    type: integer
                    example: 1300
                    description: Power Consuming Category
                  adminCharge:
                    type: integer
                    example: 2750
                    description: Admin Charge
                  rc:
                    type: integer
                    example: 0000
                    description: "`response code`"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                prodid:
                  type: integer
                  example: 99502
                  description: Product ID
                trxtype:
                  type: integer
                  example: 2100
                  description: Transaction type, `2100` are for Inquiry.
                trxid:
                  type: integer
                  example: 1596530547
                  description: Transaction ID
                trxdate:
                  type: integer
                  example: 1596530547
                  description: Transaction Date
                amount:
                  type: integer
                  example: 500000
                  description: Amount of Transaction
                idpel:
                  type: integer
                  example: 54320012345
                  description: Account number/ID
              required:
                - prodid
                - trxtype
                - trxid
                - trxdate
                - amount
                - idpel
      x-codeSamples:
        - lang: "cURL"
          source: |
            var client = new RestClient("https://209.97.165.5/trx");
            client.Timeout = -1;
            var request = new RestRequest(Method.POST);
            request.AddParameter("prodid", "99502");
            request.AddParameter("trxtype", "2100");
            request.AddParameter("trxid", "1596611014");
            request.AddParameter("trxdate", "1596611014");
            request.AddParameter("amount", "500000");
            request.AddParameter("idpel", "54320012345");
            IRestResponse response = client.Execute(request);
            Console.WriteLine(response.Content);
        - lang: "PHP"
          source: |
            <?php

            $curl = curl_init();

            curl_setopt_array($curl, array(
              CURLOPT_URL => "https://209.97.165.5/trx",
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => "",
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 0,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => "POST",
              CURLOPT_POSTFIELDS => "prodid=99502&trxtype=2100&trxid=1596611208&trxdate=1596611208&amount=500000&idpel=54320012345",
            ));

            $response = curl_exec($curl);

